<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Of Life</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.js"></script>
  </head>
  <body>
    <style media="screen">
      *{
        font-family: arial;
      }

      h1, p {
        color: white;
      }

      body {
        background-color: black;
      }

      p {
        display: inline;
      }

      .buttons {
        padding-top: 1em;
      }

      .button {
         border: 1px;
         background-color: white;
         height:2.5em;
         cursor:pointer;
       }

       .option {
         font-weight: bold;
       }
    </style>

    <div align="center">
      <h1> Conway's Game of Life </h1>
      <div class="canvas">
        <canvas id="canvas">
      </div>
      <div class="buttons">
        <button class="button" id="PLAY/PAUSE">PLAY</button>
        <button class="button" id="FRAME">FRAME</button>
        <button class="button"id="RESET">RESET</button>
        <select class="button" id="PIECESELECT">
          <option value="single">Single Block</option>
          <option value="box">Box</option>
          <option value="glider">Glider</option>
          <option value="line">Line</option>
        </select>
        <input type="range" min="1" max="60" value="60" class="slider" id="FPS">
        <p id="FPSVIEW"></p><p> fps</p>
      </div>
    </div>
    <script src="gameOfLife.js" type="text/javascript"></script>
  </body>
</html>
